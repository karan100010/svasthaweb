<body>
  <div id="graph"></div>


  
<script type="text/jsx">
  const { useRef, useCallback } = React;
  

  const { useMemo, useState } = React;
  const NODE_R = 8;
  

  fetch('https://shrouded-sands-68335.herokuapp.com/getData:').then(res => res.json()).then(data => {
    const FocusGraph = () => {
     
    
       return <ForceGraph3D
      graphData={data}
      nodeAutoColorBy="group"
      nodeThreeObject={node => {
        const sprite = new SpriteText(node.id);
        sprite.color = node.color;
        sprite.textHeight = 8;
        return sprite;
      }}
    />
    };

    ReactDOM.render(
      <FocusGraph />,
      document.getElementById('graph')
    );
  });
</script>
